<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CekKuotaXL.my.id - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #0f172a; font-family: 'Space Grotesk', sans-serif; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .terminal-box { font-family: 'JetBrains Mono', monospace; background: #000; border: 1px solid #334155; border-radius: 1rem; }
        .gradient-text { background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md mt-10 mb-8 text-center">
        <h1 class="text-4xl font-extrabold tracking-tighter gradient-text">CEK KUOTA<span class="text-white"> AXIS-XL</span></h1>
        <div class="flex justify-center gap-2 mt-2">
            <span class="text-[10px] bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full border border-blue-500/30 uppercase font-bold tracking-widest">Sidompul V4</span>
            <span id="limitText" class="text-[10px] bg-purple-500/20 text-purple-400 px-3 py-1 rounded-full border border-purple-500/30 uppercase font-bold tracking-widest italic">Sisa: 3x</span>
        </div>
    </div>

    <div class="w-full max-w-md glass-card rounded-[2rem] p-6 shadow-2xl">
        <div class="mb-6 relative">
            <input type="text" id="nomor" placeholder="Masukkan Nomor XL/Axis..." 
                class="w-full bg-slate-900/50 border-2 border-slate-700 rounded-2xl py-4 px-6 text-xl font-bold text-white outline-none focus:border-blue-500 transition-all placeholder:text-slate-600 shadow-inner">
        </div>

        <button onclick="prosesCek()" id="btnCek" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-black py-4 rounded-2xl shadow-lg hover:brightness-110 active:scale-95 transition-all flex items-center justify-center gap-3 tracking-widest uppercase text-sm">
            <i class="fas fa-satellite-dish"></i> SCAN DATA KUOTA
        </button>

        <div id="loading" class="hidden mt-8 text-center">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-xs text-blue-400 mt-4 font-bold tracking-[0.2em] animate-pulse">CONNECTING TO GATEWAY...</p>
            </div>
        </div>

        <div id="resultBox" class="hidden mt-8 animate-in fade-in duration-500">
            <div class="terminal-box p-4 shadow-2xl">
                <div class="flex gap-1.5 mb-3 border-b border-slate-800 pb-2">
                    <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                    <span class="text-[9px] text-slate-500 ml-2 font-bold uppercase tracking-widest">Result Output</span>
                </div>
                <div id="result" class="text-[12px] leading-relaxed text-blue-100 overflow-x-auto whitespace-pre-wrap"></div>
            </div>
            
            <button onclick="location.reload()" class="w-full mt-6 text-[10px] font-bold text-slate-500 hover:text-white transition uppercase tracking-widest">
                <i class="fas fa-trash-alt mr-2"></i> Clear History
            </button>
        </div>
    </div>

    <div class="mt-auto py-8 text-center opacity-30">
        <p class="text-[10px] font-bold tracking-widest">OWNED BY ARIF FAUZI &bull; 2026</p>
    </div>

    <script>
    const _a = "c2lkb21wdWxhcGk6YXBpZ3drbXNw";
    const _k = "60ef29aa-a648-4668-90ae-20951ef90c55";
    const MAX_CEK = 3;

    function getCekCount() {
        const today = new Date().toDateString();
        const data = JSON.parse(localStorage.getItem('cek_limit_final') || '{}');
        return data.date !== today ? 0 : data.count || 0;
    }

    function renderLimit() {
        const sisa = MAX_CEK - getCekCount();
        document.getElementById('limitText').innerText = `Sisa: ${sisa < 0 ? 0 : sisa}x`;
        if(sisa <= 0) {
            const btn = document.getElementById('btnCek');
            btn.disabled = true;
            btn.classList.replace('from-blue-600', 'from-slate-700');
            btn.classList.replace('to-purple-600', 'to-slate-800');
            btn.innerText = 'LIMIT REACHED';
        }
    }

    document.getElementById('nomor').addEventListener('input', function(e) {
        if (e.target.value === "3703") {
            localStorage.removeItem('cek_limit_final');
            location.reload();
        }
    });

    renderLimit();

    async function prosesCek() {
        const nomor = document.getElementById('nomor').value;
        const resultDiv = document.getElementById('result');
        const loading = document.getElementById('loading');
        const btn = document.getElementById('btnCek');

        if(!nomor || nomor.length < 9) return alert("Isi nomor dulu!");
        if (getCekCount() >= MAX_CEK) return alert("Limit harian habis!");

        loading.classList.remove('hidden');
        document.getElementById('resultBox').classList.add('hidden');
        btn.disabled = true;

        try {
            let msisdn = nomor.startsWith('08') ? '62' + nomor.slice(1) : nomor;
            const response = await fetch(`https://apigw.kmsp-store.com/sidompul/v4/cek_kuota?msisdn=${msisdn}&isJSON=true`, {
                headers: { "Authorization": "Basic " + _a, "X-API-Key": _k, "X-App-Version": "4.0.0" }
            });

            const res = await response.json();
            if (res.status === true) {
                // Update Limit
                const count = getCekCount() + 1;
                localStorage.setItem('cek_limit_final', JSON.stringify({ date: new Date().toDateString(), count: count }));
                renderLimit();

                // Bersihkan teks aslinya dari tag HTML yang mengganggu
                let cleanText = res.data.hasil.replace(/<br>/g, '\n').replace(/<\/?[^>]+(>|$)/g, "");
                
                // Tambahkan header info kartu biar keren
                let fullInfo = `[+] NOMOR: ${msisdn}\n`;
                fullInfo += `[+] TIPE: ${res.data.data_sp.prefix.value}\n`;
                fullInfo += `[+] EXP : ${res.data.data_sp.active_period.value}\n`;
                fullInfo += `---------------------------\n\n`;
                fullInfo += cleanText;

                resultDiv.innerText = fullInfo;
                document.getElementById('resultBox').classList.remove('hidden');
            } else {
                alert("Nomor tidak valid!");
            }
        } catch (err) {
            alert("API Error / Downtime");
        } finally {
            loading.classList.add('hidden');
            if (getCekCount() < MAX_CEK) btn.disabled = false;
        }
    }
    </script>
</body>
</html>
